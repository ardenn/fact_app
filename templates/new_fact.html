{% extends "base.html" %}
{% block title %}Add Fact{% endblock %}
{% block content %}
	<h2>Add new Fact</h2>
	<form class="form form-vertical" action="" method="POST">
		<div class="form-group">
			<label for="user">Enter User name</label>
			<input class="form-control" type="text" name="user">
		</div>
		<div class="form-group">
			<label for="fact">Enter Fact</label>
			<input  class="form-control" type="text" name="fact">
		</div>
		<div class="form-group">
			<label for="is_true">Select Fact truth value</label>
			<select class="form-control" name="is_true">
				<option value=1>True</option>
				<option value=0>False</option>
			</select>
		</div>
		<button type="submit" class="btn btn-success">Submit</button>
	</form>
{% endblock %}
