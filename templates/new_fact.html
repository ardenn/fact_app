{% extends "base.html" %}
{% block title %}Add Fact{% endblock %}
{% block content %}
	<h2>Add new Fact</h2>
	{% if fact %}
	<form class="form form-vertical" action="" method="PUT">
	{% else %}
	<form class="form form-vertical" action="" method="POST">
	{% endif %}
		<div class="form-group">
			<label for="user">Enter User name</label>
			<input class="form-control" type="text" name="user" value={{user}}>
		</div>
		<div class="form-group">
			<label for="fact">Enter Fact</label>
			<textarea  class="form-control" type="text" name="fact">{{fact}}</textarea>
		</div>
		<div class="form-group">
			<label for="is_true">Select Fact truth value</label>
			<select class="form-control" name="is_true">
				{% if is_true %}
					<option value=1 selected>True</option>
					<option value=0>False</option>
				{% else %}
					<option value=0 selected>False</option>
					<option value=1>True</option>
				{% endif %}
			</select>
		</div>
		<button type="submit" class="btn btn-success">Submit</button>
	</form>
{% endblock %}
